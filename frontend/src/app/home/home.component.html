<div class="container">
  <div class="textbox">
    <h2 class="title">Send</h2>
    <p class="subtitle">Status: {{ sendStatus }}</p>
    <textarea class="editable-textbox" [(ngModel)]="userInput" placeholder="Type something..."></textarea>
  </div>
  <div class="textbox">
    <h2 class="title">Receive</h2>
    <p class="subtitle">Status: {{ receiveStatus }}</p>
    <textarea class="readonly-textbox" [readonly]="true">{{ receivedData }}</textarea>
  </div>
</div>
