<section>
    <h2>Send</h2>
    <p>Status: {{ sendStatus }}</p>
    <input [(ngModel)]="userInput" placeholder="Type something...">
    <button (click)="sendData()">Send</button>
  </section>
  
  <section>
    <h2>Receive</h2>
    <p>Status: {{ receiveStatus }}</p>
    <input [readonly]="true" [value]="receivedData">
  </section>
